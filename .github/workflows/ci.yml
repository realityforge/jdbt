name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Format Check
        run: ./gradlew --no-daemon spotlessCheck

      - name: Compile and Static Analysis
        run: ./gradlew --no-daemon compileJava compileTestJava

      - name: Tests and Coverage Gates
        run: ./gradlew --no-daemon test jacocoTestReport jacocoTestCoverageVerification

      - name: Build Fat Jar
        run: ./gradlew --no-daemon fatJar
